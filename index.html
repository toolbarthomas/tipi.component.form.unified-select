{
  "template": "default",
  "title": "Form - Unified Select"
}

<section id="form" class="fluid">
	<div class="wrapper">
		<form action="">
			<h1>Forms</h1>

			<h2>Regular</h2>
			<div class="form-group">
				<div class="select">
					<div class="select-value"></div>
					<div class="select-control"></div>
					<select name="" id="">
						<option>Red</option>
						<option>White</option>
						<option>Blue</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="select">
					<div class="select-value"></div>
					<div class="select-control"></div>
					<select name="" id="">
						<option>Red</option>
						<option selected>White</option>
						<option>Blue</option>
					</select>
				</div>
			</div>

			<h2>First disabled</h2>
			<div class="form-group">
				<div class="select" data-select-placeholder="Disabled state for everyone">
					<div class="select-value"></div>
					<div class="select-control"></div>
					<select name="" id="">
						<option disabled>Disabled state for everyone</option>
						<option>Red 2</option>
						<option>White</option>
						<option>Blue</option>
					</select>
				</div>
			</div>

			<h2>Custom placeholder</h2>
			<div class="form-group">
				<div class="select" data-select-placeholder="Custom placeholder goes here">
					<div class="select-value"></div>
					<div class="select-control"></div>
					<select name="" id="">
						<option>Red</option>
						<option>White</option>
						<option>Blue</option>
					</select>
				</div>
			</div>

			<h2>Disabled</h2>
			<div class="form-group">
				<div class="select">
					<div class="select-value"></div>
					<div class="select-control"></div>
					<select name="" id="" disabled>
						<option>Red</option>
						<option>White</option>
						<option>Blue</option>
					</select>
				</div>
			</div>

			<input type="reset">
		</form>
	</div>
</section>
